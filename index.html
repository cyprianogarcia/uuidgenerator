<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <script src="utils/js.js"></script>
  <title>UUID Generator v4 - Javascript</title>
  <link rel="stylesheet" href="utils/css.css">
</head>
<body>

  <h1>UUID Generator</h1>
  <div class="inputs">
    <span id="copiado">Copiado</span>
    <input type="text" id="uuidInput" onclick="copyToClipboard()" readonly>

    window.onload = generateUUID;
  </script>
